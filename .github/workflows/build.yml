name: Build and Test
on:
  workflow_call:
  # pull_request:
  #   branches:
  #     - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Java environment
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build with Maven
        run: mvn clean install
      - name: Run tests with Maven
        run: mvn test
